        #     dhPublicKey:
        #       type: object
        #       required:
        #         - expiry
        #         - parameters
        #         - keyValue
        #       properties:
        #         expiry:
        #           type: string
        #           format: date-time
        #         parameters:
        #           type: string
        #           format: string
        #           example: Curve25519/32byte random key
        #         keyValue:
        #           type: string
        #           format: string
        #     nonce: ??
        #       type: string
        #       format: 32 byte string
        #       example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    
    DataReadyNotification_1.0:
      description: A notification from DP to DC that data is ready to be fetched.
      allOf:
      - $ref: '#/components/schemas/Notification'
      properties:
        consentId:
          type: string
        accessToken:
          type: string
          description: base64 encoded JWT token. Encrypted by the key shared by the DC during the prepare notification call. 
        url:
          type: string
          description: Dynamic URI generated by the DP from where the data can be fetched. This is encrypted by the key shared by the DC during the prepare notification call. 
        contentType:
          type: string
          description: content type of the data which will be available from the endpoint.
        multi-part:
          type: boolean
        total-parts:
          type: integer
        totalSizeInBytes:
          type: integer
          
      
    DataTxNotification_1.0:
      allOf:
      - $ref: '#/components/schemas/Notification'
      properties:
        cycle:
          description: When data transfer need to happen on a defined frequency then this parameter tells the state of each cycle.
          type: integer
        txState:
          type: string
          description: State of transmission
          enum:
            - STARTED
            - COMPLETED
            - ELAPSED
        value:
          type: number
      
    DataRxNotification_1.0:
      allOf:
      - $ref: '#/components/schemas/Notification'
      properties:
        cycle:
          description: When data transfer need to happen on a defined frequency then this parameter tells the state of each cycle.
          type: integer
        txState:
          type: string
          description: State of transmission
          enum:
            - TRIGGERED
            - COMPLETED
            - IN_PROGRESS
        value:
          type: number
        

#---------- SECURITY SCHEMES ------------
  securitySchemes:
    dp_oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /oauth
          tokenUrl: /oauth/token
          refreshUrl: /oauth/refresh
          scopes:
            write:notifications: post events
            read:data: read data from the DP
    api_key:
      type: apiKey
      description: A key in the form of JWT shared by the gateeway with the entity at the time of regestration. 
      name: api_key
      in: header
    access_key:
      type: apiKey
      description: A key shared by DP to DC to fetch the data.
      name: accessToken
      in: query

  parameters:
    GatewayHeader:
      in: header
      name: X-fwd-to
      description: Name of the entity to which the request needs to be forward. This can be comma seperated if request needs to be fwd to multiple entities.
      schema:
        type: string
      required: true
      
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          description: date in UTC when token expires
          schema:
            type: string
            format: date-time
    '400':
      description: Bad request.
    '401':
      description: Authorization information is missing or invalid.
    '404':
      description: Not found.
    '5XX':
      description: Unexpected error.
      
